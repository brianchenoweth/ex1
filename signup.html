<form

<div class="form-group" id="field" class="form-horizontal">
<fieldset>

		<div class = "form-inline" id="space">
		<span class="fnLabel">
			<label for ="fname">First Name:</label>
				<input type="text" name="fname" pattern ="[a-zA-Z' -]{1,30}" maxlength="30" placeholder="John" title="Please enter only letters" size="30" id="fname" class="form-control" required/>
		</span>		


			<label for ="lname">Last Name:</label>
				<input type="text" name="lname" pattern ="[a-zA-Z' -]{1,30}" maxlength="30" placeholder="Doe" title="Please enter only letters" size="30" id="lname" class="form-control" required/>
		</div>
		</span>

			<div class="form-inline">
			<span class="adLabel">
			<label for ="address1">Address:</label>
				<input type="text" name="address1" pattern ="[a-zA-Z-'.# 0-9]{1,40}" placeholder="1234 Main St." title="Please enter a valid address" size="15" id="address1" class="form-control" required/>
			</span>	

			<!--
				<label for ="address2">Address 2:</label>
				<input type="text" name="address2" pattern ="[a-zA-Z-'.# 0-9]{1,40}" placeholder="(If Applicable)" title="Please enter a valid address" size="40" id="address2"/><br/>
			-->
			<span class="adLabel">
			<label for ="city">City:</label>
				<input type="text" name="city" pattern="[a-zA-z ]{1,30}" placeholder="San Diego" title="Please enter only letters" size="15" id="city" required="city" class="form-control" />
			</span>	

			<span class="adLabel">
			<label for ="state">State:</label>
				<input type="text" name="state" pattern="[a-zA-z]{1,15}" placeholder="CA" title="Please enter only letters" size="4" id="state" required class="form-control"/>
			</span>	

			<label for ="zip">Zipcode:</label>
				<input type="text" name="zip" pattern="[0-9]{5}" placeholder="12345" title="Please enter a valid 5 digit U.S. zipcode" size="7" id="zip" required class="form-control"/><br/>
				</div><br>
			
			<div class = "form-inline" id="space">
			<span class="fnLabel">
			<label for="primaryphone">Primary Phone:</label>
            (<input type="text" name="area_phone" placeholder="xxx" id="primaryphone" size="3" maxlength="3" pattern="[0-9]+" required class="form-control" />)  &nbsp;-&nbsp;
            <input type="text" name="prefix_phone" placeholder="xxx" size="3" maxlength="3" pattern="[0-9]+" required class="form-control" /> &nbsp;-&nbsp;
               <input type="text" name="phone" placeholder="xxxx" size="4" maxlength="4" pattern="[0-9]+" required class="form-control" />
            </span>   


			<label for ="email">Email Address:</label>
				<input type="email" name="email" id="email" placeholder="JohnDoe@example.com" title ="Please enter a valid email address" size="27" id="email" required class="form-control"/>
				</div>

		<div class = "form-inline" id="space">
			<span class="enLabel"><label for="gender">Gender:</label>
					<input type ="radio" name ="gender" value="male"/> Male 
					<input type ="radio" name ="gender" value="female"/> Female 
					<input type ="radio" name ="gender" value="other"/> Other
			</span> 
					
			
			<label for ="dob" >DoB:</label>
				<input type="text" name="dobmonth" placeholder="MM" size="3" maxlength="2" id="dobmonth" class="form-control" required/>
				<input type="text" name="dobday" placeholder="DD" size="3" maxlength="2" id="dobday" class="form-control" required/>
				<input type="text" name="dobyear" placeholder="YYYY" size="4" maxlength="4" id="dobyear" min="1900" max="2012" class="form-control" required/>
			
			</div>
			
			<div class = "form-inline" id="space">
			<span class="enLabel"><label for="experience">Experience:</label>
					<input type ="radio" name ="experience" value="novice"/> Novice 
					<input type ="radio" name ="experience" value="experienced"/> Experienced
					<input type ="radio" name ="experience" value="expert"/> Expert
			</span>		
			
					

			<label for="category">Category:</label>
					<input type="radio" name="category" value="teen"> Teen
					<input type="radio" name="category" value="adult"> Adult
					<input type="radio" name="category" value="senior"> Senior &nbsp;&nbsp;
			</div>

			<label for="photoname">Photo Name:</label>

				<label for="fileupload">Photo Upload:</label>

			</div>

				<h3 id ="status"> &nbsp; </h3>
			</div>
		</form>

</div>
